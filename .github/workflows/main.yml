name: Deploy Next.js to cPanel

on:
  push:
    branches:
      - master                     # or master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20         # match your Next.js version
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file from secrets
        run: |
          touch .env
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}" >> .env
          # Add one line per variable here — match your list from Step 1
          # For multi-line or complex values, use: echo "VAR_NAME<<EOF" >> .env; echo "value line1" >> .env; echo "value line2" >> .env; echo "EOF" >> .env

      - name: Build Next.js (with .env loaded)
        run: npm run build

      # Upload standalone (server + minimal deps)
      - name: Deploy standalone to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.4.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          local-dir: .next/standalone/
          server-dir: ./public_html/
          exclude: |
            **/.git*

      # Upload static assets
      - name: Deploy .next/static
        uses: SamKirkland/FTP-Deploy-Action@v4.4.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: .next/static/
          server-dir: ./public_html/.next/static/

      # Upload public folder
      - name: Deploy public folder
        uses: SamKirkland/FTP-Deploy-Action@v4.4.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: public/
          server-dir: ./public_html/

      # Upload root essentials (including the .env we just created)
      - name: Deploy root essentials
        uses: SamKirkland/FTP-Deploy-Action@v4.4.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: ./public_html/
          include: |
            .env                      # ← Important: this uploads the .env
            package*.json
            next.config.js
            .htaccess
